<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="https://unpkg.com/xp.css@0.2.3/dist/XP.css" crossorigin="anonymous">
    <link rel="stylesheet" href="about.css">
</head>
<body>
    <div class="main-window-content">
        <aside class="left-panel overflow-y-auto-x-hidden">
            <div class="left-panel__card left-panel__card--social">
                <div class="left-panel__card__header">
                    <span class="left-panel__card__header__text">Social Links</span>
                    <img class="left-panel__card__header__img" src="../../../assets/apps/about/pullup-alt.webp" alt="Icon" />
                </div>
                <div class="left-panel__card__content">
                    <div class="left-panel__card__content-inner">
                        <div class="left-panel__card__row social-link">
                            <img class="left-panel__card__img" src="../../../assets/gui/start-menu/instagram.webp" alt="Instagram" />
                            <a href="https://www.instagram.com/mitchivin" target="_blank" rel="noreferrer" class="left-panel__card__text link">Instagram</a>
                        </div>
                        <div class="left-panel__card__row social-link">
                            <img class="left-panel__card__img" src="../../../assets/gui/start-menu/linkedin.webp" alt="LinkedIn" />
                            <a href="https://www.linkedin.com/in/mitchivin/" target="_blank" rel="noreferrer" class="left-panel__card__text link">LinkedIn</a>
                        </div>
                        <div class="left-panel__card__row social-link">
                            <img class="left-panel__card__img" src="../../../assets/gui/start-menu/behance.webp" alt="Behance" />
                            <a href="https://www.behance.net/mitch_ivin" target="_blank" rel="noreferrer" class="left-panel__card__text link">Behance</a>
                        </div>
                        <div class="left-panel__card__row social-link">
                            <img class="left-panel__card__img" src="../../../assets/gui/start-menu/github.webp" alt="Github" />
                            <a href="https://github.com/mitchivin" target="_blank" rel="noreferrer" class="left-panel__card__text link">Github</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="left-panel__card">
                <div class="left-panel__card__header">
                    <span class="left-panel__card__header__text">Skills</span>
                    <img class="left-panel__card__header__img" src="../../../assets/apps/about/pullup.webp" alt="Icon" />
                </div>
                <div class="left-panel__card__content">
                    <div class="left-panel__card__content-inner">
                        <div class="left-panel__card__row">
                            <img class="left-panel__card__img" src="../../../assets/apps/about/skill1.webp" alt="Social Graphics" />
                            <span class="left-panel__card__text">Social Graphics</span>
                        </div>
                        <div class="left-panel__card__row">
                            <img class="left-panel__card__img" src="../../../assets/apps/about/skill2.webp" alt="Web Design" />
                            <span class="left-panel__card__text">Web Design</span>
                        </div>
                        <div class="left-panel__card__row">
                            <img class="left-panel__card__img" src="../../../assets/apps/about/skill3.webp" alt="Video Production" />
                            <span class="left-panel__card__text">Video Production</span>
                        </div>
                        <div class="left-panel__card__row">
                            <img class="left-panel__card__img" src="../../../assets/apps/about/skill4.webp" alt="Print Design" />
                            <span class="left-panel__card__text">Print Design</span>
                        </div>
                        <div class="left-panel__card__row">
                            <img class="left-panel__card__img" src="../../../assets/apps/about/skill5.webp" alt="Motion Graphics" />
                            <span class="left-panel__card__text">Motion Graphics</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="left-panel__card">
                <div class="left-panel__card__header">
                    <span class="left-panel__card__header__text">Software</span>
                    <img class="left-panel__card__header__img" src="../../../assets/apps/about/pullup.webp" alt="Icon" />
                </div>
                <div class="left-panel__card__content">
                    <div class="left-panel__card__content-inner">
                        <div class="left-panel__card__row">
                            <img class="left-panel__card__img" src="../../../assets/apps/about/software1.webp" alt="Adobe Creative Cloud" />
                            <span class="left-panel__card__text">Adobe Creative Cloud</span>
                        </div>
                        <div class="left-panel__card__row">
                            <img class="left-panel__card__img" src="../../../assets/gui/start-menu/vanity-apps/figma.webp" alt="Figma" />
                            <span class="left-panel__card__text">Figma</span>
                        </div>
                        <div class="left-panel__card__row">
                            <img class="left-panel__card__img" src="../../../assets/gui/start-menu/vanity-apps/blender.webp" alt="Blender" />
                            <span class="left-panel__card__text">Blender</span>
                        </div>
                        <div class="left-panel__card__row">
                            <img class="left-panel__card__img" src="../../../assets/gui/start-menu/vanity-apps/cursor.webp" alt="Cursor" />
                            <span class="left-panel__card__text">Cursor Code</span>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <div class="scroll-content overflow-y-auto-x-hidden">
            <main class="main">
                <div class="main-content-wrapper">
                    <h3 class="welcome_text">About Me</h3>
                    <div class="section_text about-body">
                        <div class="about-paragraphs"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="about.js"></script>
</body>
</html>
