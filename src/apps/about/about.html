<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="https://unpkg.com/xp.css@0.2.3/dist/XP.css" crossorigin="anonymous">
    <link rel="stylesheet" href="about.css">
</head>
<body>
    <div class="main-window-content">
        <aside class="left-panel overflow-y-auto-x-hidden">
            <div class="left-panel__card left-panel__card--social">
                <div class="left-panel__card__header">
                    <span class="left-panel__card__header__text">Social Links</span>
                    <img class="left-panel__card__header__img" src="../../../assets/apps/about/pullup-alt.webp" alt="Icon" />
                </div>
                <div class="left-panel__card__content">
                    <div class="left-panel__card__content-inner social-links-container">
                        <!-- Social links will be rendered here by JS -->
                    </div>
                </div>
            </div>
            <div class="left-panel__card">
                <div class="left-panel__card__header">
                    <span class="left-panel__card__header__text">Skills</span>
                    <img class="left-panel__card__header__img" src="../../../assets/apps/about/pullup.webp" alt="Icon" />
                </div>
                <div class="left-panel__card__content">
                    <div class="left-panel__card__content-inner skills-container">
                        <!-- Skills will be rendered here by JS -->
                    </div>
                </div>
            </div>
            <div class="left-panel__card">
                <div class="left-panel__card__header">
                    <span class="left-panel__card__header__text">Software</span>
                    <img class="left-panel__card__header__img" src="../../../assets/apps/about/pullup.webp" alt="Icon" />
                </div>
                <div class="left-panel__card__content">
                    <div class="left-panel__card__content-inner software-container">
                        <!-- Software will be rendered here by JS -->
                    </div>
                </div>
            </div>
        </aside>

        <div class="scroll-content overflow-y-auto-x-hidden">
            <main class="main">
                <div class="main-content-wrapper">
                    <h3 class="welcome_text">About Me</h3>
                    <div class="section_text about-body">
                        <!-- About Me paragraphs will be rendered here by JS -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="about.js"></script>
</body>
</html>
