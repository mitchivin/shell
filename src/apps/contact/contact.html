<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <!-- XP.css (Keep for standalone, might be inherited later) -->
    <link rel="stylesheet" href="https://unpkg.com/xp.css@0.2.3/dist/XP.css" crossorigin="anonymous"/>
    <!-- Updated CSS link -->
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="content-wrapper">
        <div class="field">
            <label for="contact-to">To:</label>
            <input type="text" id="contact-to" class="input readonly" value="mitchellivin@gmail.com" readonly />
        </div>
        <div class="field">
            <label for="contact-from">From:</label>
            <input type="text" id="contact-from" class="input" placeholder="Your email address" />
        </div>
        <div class="field">
            <label for="contact-subject">Subject:</label>
            <input type="text" id="contact-subject" class="input" placeholder="Subject of your message" />
        </div>
        <textarea id="contact-message" class="textarea" placeholder="Write your message here"></textarea>
    </div>
    <script>
      window.addEventListener('message', function(event) {
        // It's a good practice to check the origin of the message for security
        // For local development or same-origin iframes, this might not be strictly necessary,
        // but in a broader context, you'd want to verify event.origin.
        // Example: if (event.origin !== 'expected_origin') return;

        if (event.data && event.data.type === 'toolbar-action' && event.data.action === 'newMessage') {
          const fromField = document.getElementById('contact-from');
          const subjectField = document.getElementById('contact-subject');
          const messageField = document.getElementById('contact-message');

          if (fromField) fromField.value = '';
          if (subjectField) subjectField.value = '';
          if (messageField) messageField.value = '';
        }
      });
    </script>
  </body>
</html>
