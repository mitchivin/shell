<!--
  projects.html — Projects App for Windows XP Simulation
  Provides the My Projects window content and structure.
  Loaded as an iframe in the main shell.
  @file projects.html
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="stylesheet" href="https://unpkg.com/xp.css@0.2.3/dist/XP.css" crossorigin="anonymous">
    <link rel="stylesheet" href="projects.css">
</head>
<body>
    <div class="scroll-content">
        <div class="feed-container">
            <!-- Image Post 1 -->
            <div class="post image-post" 
                 data-type="image" 
                 data-src="../../../assets/apps/projects/image1.webp" 
                 data-lowres="../../../assets/apps/projects/image1_low.webp" 
                 data-title="Mavs Win" 
                 data-software="photoshop,illustrator,figma"
                 data-description="A social-ready final score card featuring Luka Dončić and the team after their win. The design uses a strong, center-aligned layout, a clear type hierarchy, and team-specific colors. It blends the look of an NBA broadcast with a fresh, digital-first style.">
                <img src="../../../assets/apps/projects/image1.webp" alt="Project Image 1">
                <div class="post-caption">A sample image post.</div>
            </div>

            <!-- Image Post 2 -->
            <div class="post image-post" 
                 data-type="image" 
                 data-src="../../../assets/apps/projects/carousel1.webp" 
                 data-lowres="../../../assets/apps/projects/carousel1_low.webp" 
                 data-title="All Blacks Final Score" 
                 data-software="vscode,cursor"
                 data-description="Created to capture the moment of victory, this piece uses a dynamic top-down composition and lets the players' body language tell the story. The final scores are integrated into the turf, grounding the narrative in the game itself. The result is a clean, editorial approach to rugby storytelling.">
                <img src="../../../assets/apps/projects/carousel1.webp" alt="Project Image">
                <div class="post-caption">A sample carousel post.</div>
            </div>

            <!-- Video Post 1 -->
            <div class="post video-post" 
                 data-type="video" 
                 data-src="../../../assets/apps/projects/video1.mp4" 
                 data-poster="../../../assets/apps/projects/videoposter1.webp"
                 data-title="Sua'ali'i Switch Up" 
                 data-link-type="instagram" 
                 data-link-url="https://www.instagram.com/p/DGYAr1ZRKxG/"
                 data-software="premiere,after-effects"
                 data-description="A dynamic recap of Joseph Sua'ali'i's debut tour with the Wallabies after his high-profile switch from rugby league to union. The video captures his transition, early impact, and standout plays, blending on-field action with behind-the-scenes moments to showcase his journey in the gold jersey.">
                <video src="../../../assets/apps/projects/videothumb1.mp4" poster="../../../assets/apps/projects/videoposter1.webp" autoplay muted loop playsinline alt="Project Video 1"></video>
                <div class="post-caption">A sample video post.</div>
            </div>

            <!-- Image Post 3 -->
            <div class="post image-post" 
                 data-type="image" 
                 data-src="../../../assets/apps/projects/image2.webp" 
                 data-title="Mahomes Dominance" 
                 data-software="photoshop,lightroom"
                 data-description="A bold hype poster that highlights Mahomes' explosive leadership and technical skill. The design features vibrant red and yellow gradients, layered cutouts, and motion effects to reflect his energy on the field. It's made to stand out on social media.">
                <img src="../../../assets/apps/projects/image2.webp" alt="Project Image 2">
                <div class="post-caption">Another beautiful project.</div>
            </div>

            <!-- Video Post 2 -->
            <div class="post video-post" 
                 data-type="video" 
                 data-src="../../../assets/apps/projects/video2.mp4" 
                 data-poster="../../../assets/apps/projects/videoposter2.webp"
                 data-title="FLASHback" 
                 data-software="blender,sora"
                 data-description="A fast-paced highlight reel celebrating Dwyane Wade's most electrifying moments. This edit brings together his signature moves, clutch plays, and iconic celebrations, all set to a retro-inspired visual style that nods to his era. Perfect for fans who want to relive Wade's greatness in a fresh, energetic way.">
                <video src="../../../assets/apps/projects/videothumb2.mp4" poster="../../../assets/apps/projects/videoposter2.webp" autoplay muted loop playsinline alt="Project Video 2"></video>
                <div class="post-caption">Behind the scenes.</div>
            </div>

            <!-- Image Post 4 -->
            <div class="post image-post" 
                 data-type="image" 
                 data-src="../../../assets/apps/projects/image3.webp" 
                 data-title="Minnesota Duo" 
                 data-software="indesign,illustrator"
                 data-description="A high-contrast composite that brings together basketball and football stars from Minnesota in a surreal, snowy city scene. Cool tones and sharp overlays give both athletes a unified visual identity, while the title brings local pride and attitude.">
                <img src="../../../assets/apps/projects/image3.webp" alt="Project Image 3">
                <div class="post-caption">Initial design sketch.</div>
            </div>

            <!-- Video Post 3 -->
            <div class="post video-post" 
                 data-type="video" 
                 data-src="../../../assets/apps/projects/video3.mp4" 
                 data-poster="../../../assets/apps/projects/videoposter3.webp"
                 data-title="Saquon Snow Day" 
                 data-software="premiere,photoshop,chatgpt"
                 data-description="A cinematic highlight package from the Eagles' snowy playoff clash with the Rams, featuring Saquon Barkley's unforgettable 78-yard touchdown run. The edit combines dramatic slow-motion, field-level shots, and crowd reactions to capture the energy and excitement of a game that became an instant classic.">
                <video src="../../../assets/apps/projects/videothumb3.mp4" poster="../../../assets/apps/projects/videoposter3.webp" autoplay muted loop playsinline alt="Project Video 3"></video>
                <div class="post-caption">Project Highlights Reel.</div>
            </div>

            <!-- Image Post 5 -->
            <div class="post image-post" 
                 data-type="image" 
                 data-src="../../../assets/apps/projects/image4.webp" 
                 data-title="Blues Starting XV" 
                 data-software="figma,vscode,git-copilot"
                 data-description="A clean, neon-inspired Super Rugby lineup graphic for the Blues. Modern typefaces and color-coded sections distinguish starters from "Game Changers." Bold portraits anchor the design, keeping the player list clear and easy to read.">
                <img src="../../../assets/apps/projects/image4.webp" alt="Project Image 4">
                <div class="post-caption">The final product shot.</div>
            </div>

            <!-- Image Post 6 -->
            <div class="post image-post" 
                 data-type="image" 
                 data-src="../../../assets/apps/projects/image5.webp" 
                 data-title="Bryant Tribute" 
                 data-software="photoshop,illustrator"
                 data-description="A concept-driven tribute that imagines Kobe walking into the clouds, with a dragon behind him and a snake in hand—a nod to his nickname. The artwork combines fantasy realism with soft lighting and painterly clouds for a powerful farewell.">
                <img src="../../../assets/apps/projects/image5.webp" alt="Project Image 5">
                <div class="post-caption">Early concept artwork.</div>
            </div>

            <!-- Image Post 7 -->
            <div class="post image-post" 
                 data-type="image" 
                 data-src="../../../assets/apps/projects/image6.webp" 
                 data-title="Barkley Big Head" 
                 data-software="figma,indesign"
                 data-description="A playful, caricature-style piece that exaggerates Saquon's head for a fun, eye-catching effect. The jersey and field remain photo-realistic, while the oversized head adds humor. A printed-texture filter gives it the nostalgic feel of a classic NFL trading card.">
                <img src="../../../assets/apps/projects/image6.webp" alt="Project Image 6">
                <div class="post-caption">UI Mockup details.</div>
            </div>
        </div>
    </div>

    <!-- Lightbox Structure -->
    <div id="project-lightbox">
        <div id="lightbox-inner-wrapper">
            <div id="lightbox-content">
                <!-- Content (image/video) will be loaded here by JS -->
            </div>
            <div id="lightbox-details"> 
                <!-- Title will be inserted here by JS -->
                <!-- Subheading will be inserted here by JS -->
                <!-- Description will be inserted here by JS -->
                
            </div>
        </div>
    </div>

    <script src="projects.js" defer></script>

    <div class="lines" aria-hidden="true">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
</body>
</html>
