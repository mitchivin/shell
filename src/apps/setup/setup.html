<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Setup Wizard</title>
  <link rel="stylesheet" href="../../styles/main.css">
  <link rel="stylesheet" href="../../styles/gui/window.css">
  <link rel="stylesheet" href="../../styles/gui/windowBars.css">
  <link rel="stylesheet" href="../../styles/gui/desktop.css">
  <link rel="stylesheet" href="../../styles/gui/taskbar.css">
  <link rel="stylesheet" href="../../styles/gui/startMenu.css">
  <link rel="stylesheet" href="../../styles/utils/crtEffect.css">
  <link rel="stylesheet" href="setup.css">
</head>
<body>
  <div class="setup-container">
    <h1>Setup Wizard</h1>
    <form id="resume-form" style="display: block;">
      <fieldset>
        <legend>Resume Customization</legend>
        <div class="field-row">
          <label for="resume-image">Upload your resume.webp</label>
          <input type="file" id="resume-image" accept="image/webp">
        </div>
        <img id="resume-preview" src="../../assets/apps/resume/resume.webp" alt="Resume Preview">
        <div class="status" id="status"></div>
      </fieldset>
    </form>
    <form id="aboutme-form" style="display: none;">
      <fieldset>
        <legend>About Me Paragraphs</legend>
        <div id="aboutme-paragraphs-list"></div>
        <button type="button" id="add-paragraph-btn">Add Paragraph</button>
        <div class="status" id="aboutme-status"></div>
      </fieldset>
    </form>
    <form id="leftpanel-form" style="display: none;">
      <fieldset>
        <legend>Left Panel Customization</legend>
        <h2>Customize Skills</h2>
        <div id="skills-list"></div>
        <button type="button" id="add-skill-btn">Add Skill</button>
        <h2>Customize Software</h2>
        <div id="software-list"></div>
        <button type="button" id="add-software-btn">Add Software</button>
        <div class="status" id="leftpanel-status"></div>
      </fieldset>
    </form>
    <form id="contact-form" style="display: none;">
      <fieldset>
        <legend>Contact Me Customization</legend>
        <div class="field-row">
          <label for="contact-to-name">To Name:</label>
          <input type="text" id="contact-to-name" placeholder="Name" />
        </div>
        <div class="field-row">
          <label for="contact-to-email">To Email:</label>
          <input type="email" id="contact-to-email" placeholder="Email address" />
        </div>
        <div class="status" id="contact-status"></div>
      </fieldset>
    </form>
    <form id="projects-form" style="display: none;">
      <fieldset>
        <legend>Projects Customization</legend>
        <div id="projects-list"></div>
        <button type="button" id="add-project-btn">Add Project</button>
        <div class="status" id="projects-status"></div>
      </fieldset>
    </form>
    <div class="setup-footer-buttons">
      <div class="footer-buttons-left">
        <button type="button" id="reset-btn">Reset to Default</button>
        <button type="submit" id="aboutme-save-btn" form="aboutme-form">Save</button>
        <button type="submit" id="leftpanel-save-btn" form="leftpanel-form">Save</button>
        <button type="submit" id="contact-save-btn" form="contact-form">Save</button>
        <button type="submit" id="projects-save-btn" form="projects-form">Save</button>
      </div>
      <div class="footer-buttons-right">
        <button type="button" id="aboutme-back-btn">Back</button>
        <button type="button" id="leftpanel-back-btn">Back</button>
        <button type="button" id="contact-back-btn">Back</button>
        <button type="button" id="projects-back-btn">Back</button>

        <button type="button" id="resume-next-btn">Next</button>
        <button type="button" id="aboutme-next-btn">Next</button>
        <button type="button" id="leftpanel-next-btn">Next</button>
        <button type="button" id="contact-next-btn">Next</button>
      </div>
    </div>
  </div>
  <script src="setup.js"></script>
</body>
</html>
