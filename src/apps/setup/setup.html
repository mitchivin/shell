<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Wizard</title>
    <!-- xp.css is linked globally in index.html, but can be linked here for standalone dev/testing -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/xp.css@0.2.3/dist/XP.css"> -->
    <link rel="stylesheet" href="setup.css">
</head>
<body>
    <div class="setup-wizard">
        <div class="wizard-header window-title-bar"> <!-- Using .window-title-bar for xp.css styling -->
            <h1></h1>
        </div>

        <div class="wizard-content">
            <form id="form-contact" class="wizard-step">
                <div class="contact-details-main">
                    <div class="field-group">
                        <label for="contact-name">Name:</label>
                        <input type="text" id="contact-name" name="contact-name">
                    </div>
                    <div class="field-group">
                        <label for="contact-profession">Profession:</label>
                        <input type="text" id="contact-profession" name="contact-profession">
                    </div>
                    <div class="field-group">
                        <label for="contact-email">Email:</label>
                        <input type="email" id="contact-email" name="contact-email">
                    </div>
                </div>

                <div class="additional-info-panels">
                    <div class="panel-left" id="user-icon-panel">
                        <div class="file-upload-placeholder" id="user-icon-placeholder">
                            <div class="file-upload-icon">üñºÔ∏è</div>
                            <p>Upload user icon</p>
                            <p>
                                <button type="button" class="file-select-btn" data-for="user-icon-input">select file</button>
                                <input type="file" id="user-icon-input" accept="image/*" style="display: none;">
                            </p>
                        </div>
                        <div class="remove-image-overlay" id="remove-user-icon-overlay" title="Remove image">
                            √ó
                        </div>
                    </div>
                    <div class="panel-right" id="boot-logo-panel">
                        <div class="file-upload-placeholder" id="boot-logo-placeholder">
                            <div class="file-upload-icon">üñºÔ∏è</div>
                            <p>Upload boot logo</p>
                            <p>
                                <button type="button" class="file-select-btn" data-for="boot-logo-input">select file</button>
                                <input type="file" id="boot-logo-input" accept="image/*" style="display: none;">
                            </p>
                        </div>
                        <div class="remove-image-overlay" id="remove-boot-logo-overlay" title="Remove image">
                            √ó
                        </div>
                    </div>
                </div>
            </form>

            <form id="form-resume" class="wizard-step">
                <div class="resume-uploads-container">
                    <div class="resume-upload-panel" id="resume-upload-panel">
                        <div class="file-upload-placeholder" id="resume-upload-placeholder">
                            <div class="file-upload-icon">üñºÔ∏è</div>
                            <p>Upload .webp</p>
                            <p>
                                <button type="button" class="file-select-btn" data-for="resume-file-input">select file</button>
                                <input type="file" id="resume-file-input" name="resume-file" accept="image/webp" style="display: none;">
                            </p>
                        </div>
                        <div class="remove-image-overlay" id="remove-resume-overlay" title="Remove image">
                            √ó
                        </div>
                    </div>

                    <div class="pdf-upload-panel" id="pdf-upload-panel">
                        <div class="file-upload-placeholder" id="pdf-upload-placeholder">
                            <div class="file-upload-icon">üìÑ</div>
                            <p>Upload Resume PDF</p>
                            <p>
                                <button type="button" class="file-select-btn" data-for="resume-pdf-input">select file</button>
                            </p>
                        </div>
                        <div class="upload-success-message" id="pdf-upload-success" style="display: none;">
                            <span class="success-tick">‚úîÔ∏è</span>
                            <div>PDF Uploaded!</div>
                        </div>
                        <input type="file" id="resume-pdf-input" name="resume-pdf-file" accept=".pdf" style="display: none;">
                        <div class="remove-image-overlay" id="remove-resume-pdf-overlay" title="Remove PDF" style="display: none;">
                            √ó
                        </div>
                    </div>
                </div>
            </form>

            <form id="form-aboutme" class="wizard-step">
                <div id="aboutme-paragraphs-container">
                    <!-- Paragraph textareas will be dynamically inserted here -->
                    <!-- Ensure any dynamically added paragraphs appear BEFORE this button div -->
                    <div style="display: flex; gap: 10px; margin-top: 10px;" id="aboutme-button-controls">
                        <button type="button" id="add-aboutme-paragraph-btn" class="window-button" style="align-self: flex-start;">Add</button>
                        <button type="button" id="remove-aboutme-paragraph-btn" class="window-button" style="align-self: flex-start;">Remove</button>
                    </div>
                </div>
            </form>

            <form id="form-skills-software" class="wizard-step">
              <div class="skills-software-row">
                <div class="skills-col">
                  <h4>Skills</h4>
                  <ul id="skills-list"></ul>
                </div>
                <div class="software-col">
                  <h4>Software</h4>
                  <ul id="software-list"></ul>
                </div>
              </div>
            </form>

            <form id="form-projectsconfig" class="wizard-step">
                <button type="button" id="add-project-btn">Add New Project</button>
            </form>
        </div>

        <div class="wizard-footer">
            <button type="button" id="reset-btn">Reset to Default</button>
            <button type="button" id="wizard-update-close-btn" disabled>Update & Close</button>
            <div> <!-- Flex spacer --> </div>
            <button type="button" id="wizard-back-btn">Back</button>
            <button type="button" id="wizard-next-btn">Next</button>
        </div>
    </div>
    <script type="module" src="setup.js"></script>
</body>
</html>
