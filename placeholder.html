<!-- ==================================================
     Base App Template for Windows XP Simulation
     ==================================================
     - Use this as the starting point for all iframe-based apps.
     - Ensures XP.css styles, scrollbars, and structure are consistent.
     - Add your app content inside the .app-root div below.
     ================================================== -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="appTitle">App</title>
    <!-- XP.css: Windows XP UI styles and scrollbars -->
    <link rel="stylesheet" href="https://unpkg.com/xp.css">
    <!-- Add your global app CSS below if needed -->
    <style>
      /* Add minimal, app-wide styles here if needed */
      body {
        background: #ece9d8;
        color: #222;
        margin: 0;
        padding: 0;
        overflow: auto;
      }
      .app-root {
        /* App content container. No border, no radius, no shadow. */
        width: 100%;
        min-height: 100vh;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- App content goes here -->
    <div class="app-root" id="appRoot">
      <!-- Placeholder for A4 aspect ratio resume image -->
      <div style="
        width: min(60vw, 100%);
        max-width: 420px;
        aspect-ratio: 1/1.414;
        background: #2ecc40;
        border: 2px dashed #145a1f;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        color: #fff;
        font-family: sans-serif;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        box-sizing: border-box;
      ">
        A4 Resume Image Placeholder
      </div>
    </div>
    <script>
      // Optional: Set app name from URL (?app=yourAppName) or default
      const params = new URLSearchParams(window.location.search);
      const app = params.get("app");
      const appName = app ? app.charAt(0).toUpperCase() + app.slice(1) : "App";
      document.title = appName;
      // You can use appName in your app if needed
    </script>
  </body>
</html>
